<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="header-brand">Likelion Sogang 12th</div>
        <div class="navigation-menu">
            <div class="menu-item">About</div>
            <div class="menu-item">What I Like</div>
            <div class="menu-item">Contact</div>
        </div>
    </header>
    <main>
        <section id="profile-summary">
            <h1>나를 소개할게요</h1>
            <h2>이서현</h2>
        </section>
        <section id="about-me">
            <article class="simple-profile">
                <figure class="profile-figure">
                    <img id="article-img" src="./images/back.png">
                    <div class="info-label">Position</div>
                    <div class="info-value">Back-End</div>
                </figure>
            </article>
            <article class="simple-profile">
                <figure class="profile-figure">
                    <img id="article-img" src="./images/business.png">
                    <div class="info-label">Major</div>
                    <div class="info-value">Business</div>
                </figure>
            </article>
            <article class="simple-profile">
                <figure class="profile-figure">
                    <img id="article-img" src="./images/mbti.png">
                    <div class="info-label">MBTI</div>
                    <div class="info-value">ISTJ</div>
                </figure>
            </article>
        </section>
        <section id="favorite">
            <h2 class="favorites-title">What I Like</h2>
            <div class="favorite-gallery">
                <article class="image-block">
                    <img 
                        class="favorite-image"
                        src="./images/singstreet.jpeg" 
                        alt="영화 Sing Street 사진"
                    />
                    <figcaption class="image-caption">
                        <div class="caption-title">영화</div>
                        <div class="caption-subtitle">Sing Street</div>
                    </figcaption>
                </article>
                <article class="image-block">
                    <img 
                        class="favorite-image"
                        src="./images/oasis.jpeg" 
                        alt="아티스트 Oasis 사진"
                    />
                    <figcaption class="image-caption">
                        <div class="caption-title">아티스트</div>
                        <div class="caption-subtitle">Oasis</div>
                    </figcaption>
                </article>
                <article class="image-block">
                    <img 
                        class="favorite-image"
                        src="./images/football.jpeg" 
                        alt="취미 드럼 사진"
                    />
                    <figcaption class="image-caption">
                        <div class="caption-title">취미</div>
                        <div class="caption-subtitle">해외축구 시청</div>
                    </figcaption>
                </article>
            </div>
        </section>
    </main>

    <footer>
        <h2 class="footer-heading">Connect with me!</h2>
        <div class="contact-details">
            <div class="contact-info">Email: tjgus9138@naver.com</div>
            <p class=""copyright>© Seohyun Lee. All Rights Reserved.</p>
            <div class="social-media-links">
                <a href="https://www.instagram.com/xeohyunn_/" target="_blank">
                    <img class="social-icon" src="./images/instagram.svg" />
                </a>
                <a href="https://github.com/seohyunn2" target="_blank">
                    <img class="social-icon" src="./images/github.svg">
                </a>
            </div>
        </div>
    </footer>
    
</body>
</html>
